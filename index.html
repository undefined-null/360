<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>360安全浏览器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="fullpage">
			<div class="section first">
				<div class="logo"></div>
				<div class="text">
					<img src="./img/text_1.png" alt="" />
					<img src="./img/text_2.png" alt="" />
					<img src="./img/text_3.png" alt="" />
					<img src="./img/text_4.png" alt="" />
					<img src="./img/text_5.png" alt="" />
					<img src="./img/text_6.png" alt="" />
					<img src="./img/text_7.png" alt="" />
					<img src="./img/text_8.png" alt="" />
				</div>
				<div class="info"></div>
			</div>
			<div class="section second">
				<div class="shield">
					<img src="./img/shield_1.png" alt="" />
					<img src="./img/shield_2.png" alt="" />
					<img src="./img/shield_3.png" alt="" />
					<img src="./img/shield_4.png" alt="" />
					<img src="./img/shield_5.png" alt="" />
					<img src="./img/shield_6.png" alt="" />
					<img src="./img/shield_7.png" alt="" />
					<img src="./img/shield_8.png" alt="" />
					<img src="./img/shield_9.png" alt="" />
				</div>
				<div class="info"></div>
			</div>
			<div class="section third">
				<div class="info"></div>
				<div class="circle">
					<div class="rocket"></div>
				</div>
			</div>
			<div class="section fourth">
				<div class="search">
					<div class="key"></div>
					<div class="result"></div>
				</div>
				<div class="info"></div>
			</div>
			<div class="section fifth">
				<div class="info"></div>
				<div class="toolbar">
					<div class="header"></div>
					<div class="frame">
						<span></span>
					</div>
					<div class="line border"></div>
					<div class="topline border"></div>
					<div class="bottomline border"></div>
					<div class="leftline border"></div>
					<div class="rightline border"></div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.fullPage.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.fullpage').fullpage({
				sectionsColor: [
					'#0DA5D6',
					'#2AB561',
					'#DE8910',
					'#16BA9D',
					'#0DA5D6'
				],
				afterLoad: function (origin, destination, direction) {
					// console.log(destination);
					$('.current').removeClass('current');
					setTimeout(function () {
						$('.fullpage > div').eq(destination - 1).addClass('current');
					}, 20);
				}
			});
		</script>
	</body>
</html>
